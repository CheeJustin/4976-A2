<!DOCTYPE html>
<html ng-app="reportModule">
<head>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Report/ReportController.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <!--<link href="style.css" rel="stylesheet" />-->
</head>
<body>
    <div ng-controller="ReportController">
        <h1>{{ message }}</h1>

        <div class="custom-select">
            <select id='month'>
                <option selected value='1'>Janaury</option>
                <option value='2'>February</option>
                <option value='3'>March</option>
                <option value='4'>April</option>
                <option value='5'>May</option>
                <option value='6'>June</option>
                <option value='7'>July</option>
                <option value='8'>August</option>
                <option value='9'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
            </select>
        </div>
        <div class="custom-select">
            <select id="year">
                <option ng-repeat="y in years" value="{{ y.FiscalYearId }}">{{ y.FiscalYear }}</option>
            </select>
        </div>
        <button ng-click="getClients()" class="custom-button">Get Clients</button>

        <table class="table">
            <tr>
                <th>Fiscal Year</th>
                <th>Month</th>
                <th>Day</th>
            </tr>
            <tr ng-repeat="c in clients">
                <td>{{ c.FiscalYearId }}</td>
                <td>{{ c.Month }}</td>
                <td>{{ c.Day }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
