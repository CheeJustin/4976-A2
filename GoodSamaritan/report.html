<!DOCTYPE html>
<html ng-app="reportModule">
<head>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Report/ReportController.js"></script>
    <!--<link href="style.css" rel="stylesheet" />-->
</head>
<body>
    <div ng-controller="ReportController">
        <h1>{{ message }}</h1>
        <select id='month'>
            <option selected value='1'>Janaury</option>
            <option value='2'>February</option>
            <option value='3'>March</option>
            <option value='4'>April</option>
            <option value='5'>May</option>
            <option value='6'>June</option>
            <option value='7'>July</option>
            <option value='8'>August</option>
            <option value='9'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select>
        <select id="year" style="width:auto">
            <option ng-repeat="y in years" value="{{ y.FiscalYearId }}">{{ y.FiscalYear }}</option>
        </select>
        <button ng-click="getClients()">Get Clients</button>

        <table>
            <tr ng-repeat="c in clients">
                <td>{{ c.FiscalYearId }}</td>
                <td>{{ c.Month }}</td>
                <td>{{ c.Day }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
